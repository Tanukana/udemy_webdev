<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms & Tables</title>
</head>

<body>
    <h1>HTML Forms & Tables</h1>

    <h2>Heaviest Birds - Table</h2>
    <table>
        <!--th is table header-->
        <tr>
            <th>Animal</th>
            <th>Average Mass [kg (lb)]</th>
            <th>Maxium Mass [kg(lb)]</th>
            <th>Flighted</th>
        </tr>
        <tr>
            <!--Example of td which stands for table data / should be table cell as it represents 1 cell-->
            <td>Common Ostrich</td>
            <td>104 (203)<sup>[9]</sup></td>
            <td>156.8 (346)</td>
            <td>No</td>
        </tr>
        <!--tr stands for table row and it's used to organize td-->
        <tr>
            <td>Somali Ostrich</td>
            <td>90 (200)<sup>[9]</sup></td>
            <td>130 (287)</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Domestic turkey/wild turkey</td>
            <td>13.5 (29.8)</td>
            <td>39 (86)</td>
            <td>Yes</td>
        </tr>
    </table>

    <h2></h2>
    <h2></h2>
    <h2></h2>
    <h2></h2>

</body>

</html>
