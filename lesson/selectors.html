<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="styleselector.css">
</head>

<body>
    <h1>CSS Selectors!</h1>
    <button>Login</button>
    <button id="signup">Sign Up</button>
    <h2>Puppies</h2>
    <!-- I held onto ALT + Left Clicking to select multiple cursors here! -->
    <div class="post">
        <p>I love my <span class="tag">Shiba Inu</span>!</p>
        <p>I want to have a <span class="tag">Corgi</span> puppy!</p>
        <p>Right now we have a <span class="tag">Pug</span>!</p>
        <p>I also adore <span class="tag">Calico</span> kitties!</p>
    </div>
    <h2>Kitties</h2>
    <div class="post">
        <p>I have two kitties at home.</p>
        <ol>
            <li>Kelly</li>
            <li>Bela</li>
        </ol>
    </div>


</body>

</html>
